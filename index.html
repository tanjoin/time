<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>時間変換器</title>
  <meta charset="utf-8">
  <meta name="description" content="時間に関する返還を行うところ">
  <meta name="author" content="tanjoin">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href=""> -->
  <!-- <link rel="shortcut icon" href=""> -->
</head>
<body>
  <div>
    <form>
      Unix time: <input type="text" id="unix_time_form"><br>
      Result   : <input type="text" id="unix_time_form_result" readonly><br>
      Result (ISO8601)   : <input type="text" id="iso8601_form_result" readonly><br>
      <input type="button" value="変換" onclick="unixTimeWithForm()">
    </form>
  </div>
  <script>

  function unixTimeWithForm() {
    var value = parseInt(document.getElementById('unix_time_form').value.replace(',',''));
    if (!value || value.length == 0) {
      value = Math.floor(new Date().getTime() / 1000);
      document.getElementById('unix_time_form').value = value;
    }
    var result = unixTime(value);
    document.getElementById('unix_time_form_result').value = result;
    document.getElementById('iso8601_form_result').value = new Date(value * 1000).toISOString();
  };

  function unixTime(value) {
    var d = new Date(value * 1000);
    var year  = d.getFullYear();
    var month = d.getMonth() + 1;
    var day  = d.getDate();
    var hour = ( '0' + d.getHours() ).slice(-2);
    var min  = ( '0' + d.getMinutes() ).slice(-2);
    var sec   = ( '0' + d.getSeconds() ).slice(-2);
    return( year + '/' + month + '/' + day + ' ' + hour + ':' + min + ':' + sec );
  };

  </script>
</body>
</html>
